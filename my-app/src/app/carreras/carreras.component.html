<h1>LISTA DE CARRERAS</h1>
<ul class="heroes">
  <li *ngFor="let carrera of carreras"
    [class.selected]="carrera === selectedCarrera"
    (click)="onSelect(carrera)">
    <a routerLink="/carra-detail/{{carrera._id}}">
      <span class="badge">{{carrera.ncarrera}}</span> {{carrera.nombre}}
    </a>
  </li>
</ul>
